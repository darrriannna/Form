<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body class="body">
    <div class="container-big">
        <div class="form">
            <form action="">
                <div class="form-container">
                <label class="labels" for="name">Full name</label>
                <input type="text" id="name" class="input-field" required autofocus>
                <label class="labels" for="email">Email</label>
                <input type="text" id="email" class="input-field" placeholder="Your email" required autofocus>
                <label class="labels" for="message-regarding">Message regarding</label>
                <input type="text" id="message-regarding" class="input-field" required autofocus> 
                <label class="labels" for="message">Message</label>
                <input type="text" id="message" class="input-field" placeholder="Your message" required autofocus>
                 </div>
                 <div class="button-container">
                    <button class="button">Send message</button>
                </div>
                </form>
            <img src="images/Duck.png" alt="Yellow big duck toy" class="image">
        </div>
    </div>
</body>
</html>
